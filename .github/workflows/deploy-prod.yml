name: deploy-prod

on:
  workflow_run:
    workflows: ["build"]
    branches: [main]
    types:
      - completed

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Generate .env.production for build
      run: |
        cp .env.prod .env.production

    - name: Build & Export Next App
      run: |
        yarn install
        yarn export

    - name: Deploy to S3 and Invalidate Cloudfront
      id: deploy-s3
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET_PROD }}
        AWS_CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID_PROD }}
      run: |
        aws s3 sync ./out $AWS_S3_BUCKET --delete
        aws cloudfront create-invalidation --distribution-id $AWS_CLOUDFRONT_DISTRIBUTION_ID --paths "/*"

    - name: Slack Notify
      uses: rtCamp/action-slack-notify@v2.1.2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_TITLE: NEW RELEASE
        SLACK_USERNAME: snutt-ev-web
        SLACK_ICON: https://user-images.githubusercontent.com/54926767/151759341-659c1354-6849-4249-9411-968f164e80b7.png
        SLACK_MESSAGE: Check <https://s3.console.aws.amazon.com/s3/buckets/snutt-ev-web?region=ap-northeast-2&tab=objects|S3> for updated environment
        SLACK_FOOTER: https://snutt-ev-web.wafflestudio.com
